# Default values for kafka-connect-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: kafka-system

image:
  repository: confluentinc/cp-kafka-connect
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "7.7.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::058264332540:role/KafkaConnectRole-hansu-eks
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: kafka-connect

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  containerPort: 8083

ingress:
  enabled: false

resources:
  limits:
    memory: 2Gi
  requests:
    cpu: 0.5
    memory: 1Gi

livenessProbe:
  httpGet:
    path: /
    port: 8083
readinessProbe:
  httpGet:
    path: /
    port: 8083

autoscaling:
  minReplicas: 2
  maxReplicas: 100
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: kafka-system-plugin-volume
    persistentVolumeClaim:
      claimName: kafka-system-pvc-plugin
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - mountPath: /usr/share/java/kafka/custom-plugin
    name: kafka-system-plugin-volume
    readOnly: true
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

kafkaConnect:
  data:
    CONNECT_BOOTSTRAP_SERVERS: "b-2.hansumsk.qex0ag.c2.kafka.ap-northeast-2.amazonaws.com:9098,b-3.hansumsk.qex0ag.c2.kafka.ap-northeast-2.amazonaws.com:9098,b-1.hansumsk.qex0ag.c2.kafka.ap-northeast-2.amazonaws.com:9098"
    SECURITY_PROTOCOL: "SASL_SSL"
    SASL_MECHANISM: "AWS_MSK_IAM"
    SASL_CLIENT_CALLBACK_HANDLER_CLASS: "software.amazon.msk.auth.iam.IAMClientCallbackHandler"
    SASL_JAAS_CONFIG: "software.amazon.msk.auth.iam.IAMLoginModule required;"

pv:
  name: kafka-system-plugin-pv
  accessModes:
    - ReadOnlyMany
  storage: 10Gi
  mountOptions:
    - hard
    - nolock
  path: /kafka-system-plugin
  server: 10.0.0.21

pvc:
  name: kafka-system-plugin-pvc
  accessModes:
    - ReadOnlyMany
  storage: 10Gi
  storageClassName: ""
