apiVersion: v1
kind: Service
metadata:
  name: {{ include "redpanda-console.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "redpanda-console.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.containerPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "redpanda-console.selectorLabels" . | nindent 4 }}
