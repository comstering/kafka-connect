# Default values for redpanda console.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: kafka-system

image:
  repository: redpandadata/console
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v2.7.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::058264332540:role/RedpandaRole-hansu-eks
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: redpanda-console

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  containerPort: 8080

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

container:
  replicas: 1

resources:
  limits:
    memory: 512Gi
  requests:
    cpu: 0.1
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: 8080
readinessProbe:
  httpGet:
    path: /
    port: 8080

# Additional volumes on the output Deployment definition.
volumes:
  - name: kafka-system-redpanda-volume
    persistentVolumeClaim:
      claimName: kafka-system-redpanda-pvc
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - mountPath: /etc/redpanda
    name: kafka-system-redpanda-volume
    readOnly: true
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

kafka:
  brokers: "b-3.hansumsk.yrpuyf.c2.kafka.ap-northeast-2.amazonaws.com:9098,b-1.hansumsk.yrpuyf.c2.kafka.ap-northeast-2.amazonaws.com:9098,b-2.hansumsk.yrpuyf.c2.kafka.ap-northeast-2.amazonaws.com:9098"

pv:
  name: kafka-system-redpanda-pv
  accessModes:
    - ReadOnlyMany
  storage: 10Gi
  mountOptions:
    - hard
    - nolock
  path: /kafka-system-redpanda
  server: 10.0.0.21

pvc:
  name: kafka-system-redpanda-pvc
  accessModes:
    - ReadOnlyMany
  storage: 10Gi
  storageClassName: ""
