apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-connect-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadOnlyMany
  claimRef:
    name: kafka-connect-pvc
    namespace: kafka-connect
  mountOptions:
    - hard
    - nolock
  nfs:
    path: /kafka-connect-storage
    server: 10.0.0.211
    readOnly: true
  persistentVolumeReclaimPolicy: Retain
